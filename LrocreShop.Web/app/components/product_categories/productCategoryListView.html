  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        DANH MỤC SẢN PHẨM
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active">Danh mục sản phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content" ng-controller="productCategoryListController">
    <div class="row">
        <div class="col-md-12">
            <!-- Default box -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Danh mục sản phẩm</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-6">
                           <button class="btn btn-success" ui-sref="add_product_category">Thêm mới</button>
                        </div>
                        <div class="col-md-6 pull-right">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="keyword" placeholder="Từ khóa...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" ng-click="search()">Tìm</button>
                                </span>
                            </div><!-- /input-group -->

                        </div>
                    </div>
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th>ID</th>
                                <th>Tên sản phẩm</th>
                                <th>Ngày tạo</th>
                                <th>trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                            <tr ng-repeat="item in productCategories">
                                <td>{{item.ID}}</td>
                                <td>{{item.Name}}</td>
                                <td>{{item.CreatedDate | date :'dd/MM/yyyy hh:mm:ss'}}</td>
                                <td><span ng-class="{'badge bg-red':item.Status==false,'badge bg-green':item.Status==true}">{{item.Status | statusFilter}}</span></td>
                                <td>
                                    <button class="btn btn-sm btn-primary" ui-sref="edit_product_category({id:item.ID})"><i class="fa fa-pencil"></i></button>
                                    <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                       <tfooter>
                           <tr>
                               <td colspan="5">Tổng số bản ghi: {{totalCount}}</td>
                           </tr>
                       </tfooter>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
                <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProductCategories(page)"></pager-directive>
                
            </div>
            <!-- /.box -->
        </div>
    </div>
   
</section>
<!-- /.content -->
